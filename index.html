<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score"><h3>Score: <span id="scr">0</span></h3></div>
        <div class="questions">
            <p>What is <span id="var1">5</span> Multiplied by <span id="var2">3</span>?</p>
            <input id="ans" placeholder="Type in your answer..">
            <p id="alert">Aww! Its wrong</p>
        </div>
        <div class="btns">
            <button id="reset">Reset</button>
            <button id="Submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
